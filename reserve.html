<body>
  ​
  <div class="container">
    <div class="jumbotron">
      <h1> Noch Prarry Restaurant</h1>
      <h2>Make your reservation</h2>
      <a href="/tables" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">View Tables</a>
      <a href="/" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">home</a>
      ​
    </div>
    ​
    ​
    <div class="card">
      <div class="card-header">
        <h2>Table Reservation</h2>
        <form>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Example input placeholder">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Another input placeholder">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Another input placeholder">
          </div>
          <div class="form-group">
            <label for="uniqueId">Unique ID</label>
            <input type="text" class="form-control" id="uniqueId" placeholder="Another input placeholder">
          </div>

          <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        </form>
        ​
      </div>
    </div>
  </div>
</body>
